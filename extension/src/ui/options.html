<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DubFusion Options</title>
  <style>
    body { font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px; max-width: 720px; }
    h1 { font-size: 18px; margin-bottom: 12px; }
    label { display:block; font-weight:600; margin:12px 0 6px; }
    input[type="text"] { width:100%; padding:8px; border:1px solid #ccc; border-radius:8px; }
    .actions { margin-top:16px; display:flex; gap:8px; }
    button { padding:8px 12px; border-radius:8px; border:1px solid #ccc; cursor:pointer; }
    #status { font-size:12px; opacity:.8; }
  </style>
</head>
<body>
  <h1>DubFusion Options</h1>
  <label for="hello">Hello Text</label>
  <input id="hello" type="text" placeholder="Hello DubFusion!" />
  <div class="actions">
    <button id="save">Save</button>
    <span id="status"></span>
  </div>
  <script src="options.js"></script>
</body>
</html>
