<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DubFusion Settings</title>
  <style>
    body { font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px; max-width: 720px; }
    h1 { font-size: 18px; margin-bottom: 12px; }
    label { display:block; font-weight:600; margin:12px 0 6px; }
    input[type="text"], textarea { width:100%; padding:8px; border:1px solid #ccc; border-radius:8px; }
    input[type="number"] { width:120px; padding:6px; border:1px solid #ccc; border-radius:8px; }
    .row { display:flex; gap:12px; align-items:center; }
    .actions { margin-top:16px; display:flex; gap:8px; }
    button { padding:8px 12px; border-radius:8px; border:1px solid #ccc; cursor:pointer; }
    .hint { font-size:12px; opacity:.7; }
    .ok { color: #0a7a3d; font-weight:600; }
    .err { color: #b00020; font-weight:600; }
  </style>
</head>
<body>
  <h1>DubFusion Settings</h1>

  <label for="stylePrompt">Style Prompt</label>
  <textarea id="stylePrompt" rows="5" placeholder="e.g., Translate into conversational Hinglish, keep technical terms in English, explain acronyms briefly."></textarea>
  <div class="hint">This will guide the Hinglish rewriting later.</div>

  <div class="row">
    <label for="mix" style="margin:0;">Hinglish Mix %</label>
    <input id="mix" type="number" min="0" max="100" step="1" />
  </div>
  <div class="hint">0 = pure Hindi; 100 = largely English terms preserved.</div>

  <label for="glossary">Glossary (keep these in English)</label>
  <textarea id="glossary" rows="4" placeholder="API, class, state, overloading"></textarea>
  <div class="hint">Comma or newline separated.</div>

  <div class="actions">
    <button id="save">Save</button>
    <button id="reset">Restore defaults</button>
    <span id="status"></span>
  </div>

  <script src="options.js"></script>
</body>
</html>
